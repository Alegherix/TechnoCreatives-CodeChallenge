query Balloons($endCursor: ID, $filter: FilterInput, $sort: SortInput) {
  balloons(after: $endCursor, filter: $filter, sort: $sort) {
    edges {
      node {
        id
        name
        imageUrl
        description
        color
        variant
        price
        availableSince
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
  }
}
